<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <!-- Logotipo √† esquerda -->
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/EmyEms/Tela-de-cadastro-findbud/main/logo-removebg.png" alt="Logotipo do App" class="logo">
            </div>

            <!-- Formul√°rio de Cadastro -->
            <div class="form-container">
                <form class="form" id="registerForm" method="POST">
                    <h2>Cadastro</h2>
                    <div class="input-group">
                        <label for="UserName">Nome Completo</label>
                        <input
                            type="text"
                            class="form-control"
                            id="UserName"
                            name="UserName"
                            placeholder="Digite o seu nome"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Digite o seu email"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="password1">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password1"
                            name="password1"
                            placeholder="Digite a senha"
                            required
                        />
                        <span class="toggle-password" onclick="togglePassword('password1')">üëÅÔ∏è</span>
                    </div>
                    <div class="input-group">
                        <label for="password2">Confirme a senha</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password2"
                            name="password2"
                            placeholder="Confirme a senha"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="birthDate">Data de Nascimento</label>
                        <input type="date" id="birthDate" name="birthDate" required>
                    </div>

                    <!-- Checkbox de aceita√ß√£o dos termos -->
                    <div class="input-group-checkbox">
                        <input type="checkbox" id="termsCheckbox" required>
                        <label for="termsCheckbox">
                            Eu aceito os <a href="#" id="termsLink">termos de uso</a> e permito o rastreamento em tempo real.
                        </label>
                    </div>

                    <button type="submit" class="btn" id="submitBtn">Enviar Cadastro</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>&copy; 2024 FindBus. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#" id="termsFooter">Termos de Uso</a> | 
            <a href="#" id="privacyFooter">Pol√≠tica de Privacidade</a> | 
            <a href="#" id="contactFooter">Contato</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
