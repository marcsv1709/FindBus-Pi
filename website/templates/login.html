<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-content">
        <div class="container">
            <!-- Logotipo √† esquerda -->
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/EmyEms/Tela-de-cadastro-findbud/main/logo-removebg.png" alt="Logotipo do App" class="logo">
            </div>

            <!-- Formul√°rio de Login -->
            <div class="form-container">
                <!-- Adicionando o m√©todo POST e o action para definir a rota de envio -->
                <form class="form" id="loginForm" method="POST">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="loginEmail">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Digite o seu email"
                            required
                        />
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Senha</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required
                        />
                        <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>

                <!-- Link para cadastro -->
                <div id="createAccountDiv">
                    <p>N√£o tem uma conta?</p>
                    <a href="/cadastro">
                        <button type="button" class="btn" id="createAccountButton">Criar Registro</button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer class="footer">
        <p>&copy; 2024 FindBus. Todos os direitos reservados.</p>
        <div class="footer-links">
            <a href="#" id="termsFooter">Termos de Uso</a> | 
            <a href="#" id="privacyFooter">Pol√≠tica de Privacidade</a> | 
            <a href="#" id="contactFooter">Contato</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
